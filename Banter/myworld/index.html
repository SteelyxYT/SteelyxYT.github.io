<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Steelyx's test space">
    <meta property="og:description" content="Learning Banter">
    <!-- Make the image square, a good size is 250px by 250px -->
    <meta property="og:image" content="https://logo.clearbit.com/sidequestvr.com">
    
    <!-- AFRAME script -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow sq-grabbable sq-collider sq-rigidbody="mass: 0.5; useGravity: false;"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#1ae31a" shadow sq-collider sq-boxcollider></a-plane>
    </a-scene>
</body>
</html>
